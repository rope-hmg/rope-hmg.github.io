<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Interactive CV</title>

        <style>
            body,
            html {
                margin: 0;
                width: 100%;
                height: 100%;
            }

            #canvas {
                width: 100%;
                height: 100%;
            }
        </style>

        <script type="module">
            import init, { bevy_main } from "./modules/cv.js";

            async function load() {
                await init();
                bevy_main();
            }

            window.addEventListener("DOMContentLoaded", load);
        </script>
    </head>

    <body>
        <div id="controls"><a href="/">Home</a></div>
        <canvas id="canvas"></canvas>
    </body>
</html>
